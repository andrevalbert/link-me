<!DOCTYPE html>
      <!-- Indica a versão do HTML que esta sendo utilizado. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visão em TI</title>
      <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156898165-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-156898165-1');
    </script>
      <!-- CSS nativos. -->
    <link rel="stylesheet" href="css/style.css">
      <!-- Fontawesome nativo -->
      <!-- fica as informações do SEO, buscadores, palavras chaves, desenvolvedor do site e os tags são para informar. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
          <!-- Esta linha foi retirada do site bootstrap para as funçoes necessarias. -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
      <!-- Adicionamento da fonts pelo google fonts. -->
</head>
<body>
<header>
<div class="container">
    <!-- A tag "div class="container"" vai criar uma caixa de texto. -->
  
    <figure class="space-top">
        <img class="profile" src="images/logo.jpg" alt=" site do Visão em TI">
     <!-- a tags "img" e "src" caminho da imagem "alt" ajuda no buscadores e quando a imagem quebra imagem. -->
        <figcaption><a class="link" target="_blank" rel="noopener noreferrer">BLOG VISÃO EM TI</a></figcaption>
      <!-- tag "figcaption" é para colocar legenda nas imagens. -->
    </figure>
    <p class="text sombra" >Blog de conteudos da área de Tecnologias.</p>
      <div class="row">
        <div class="col-md-3 col-sm-12 space">
            <a class="btn btn-light btn-block" href="https://t.me/visaoemti" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
        </div>
        <div class="col-md-3 col-sm-12 space">
            <a class="btn btn-light btn-block" href="https://github.com/andrevalbert" target="_blank"> <i class="fab fa-github"></i>GitHub</a>
        </div>
        <div class="col-md-3 col-sm-12 space">
            <a class="btn btn-light btn-block" href="https://www.facebook.com/visaoemti" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
        </div>
        <div class="col-md-3 col-sm-12 space">
            <button type="button" class="btn btn-light btn-block" data-toggle="modal" data-target="#telaemail">
                <i class="far fa-envelope"></i> Envie uma mensagem 
              </button>
        </div>
    </div>
</div>
</header>
    <!-- Modal -->
<div class="modal fade" id="telaemail" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Digite sua mensagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="email" class="form-control space-margin" id="emailTxt" placeholder="Digite seu email">
            <textarea class="form-control" id="areaTxt" rows="3" placeholder="Escreva sua mensagem"></textarea>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-block btn-primary" data-dismiss="modal" onclick="enviar()"> Enviar</button>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
<script src="js/init.js"></script>
<script src="js/linkme.js"></script>
</body>
</html>
