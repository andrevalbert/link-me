<!DOCTYPE html>
<!-- Indica a versão do HTML que esta sendo utilizado. -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visão em TI</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Esta linha foi retirada do site bootstrap para as funçoes necessarias. -->
    <!-- fica as informações do SEO, buscadores, palavras chaves, desenvolvedor do site e os tags são para informar. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    

</head>
<body>
<header>
    
    
<div class="container">
  <!-- A tag "div class="container"" vai criar uma caixa de texto. -->
  
    <figure class="space-top">
        <img class="profile" src="images/logo.jpg" alt=" site do Visão em TI">
            <!-- a tags "img" e "src" caminho da imagem "alt" ajuda no buscadores e quando a imagem 
            quebra imagem. -->

         <figcaption><a class="link" target="_blank" rel="noopener noreferrer">BLOG VISÃO EM TI</a></figcaption>
             <!-- tag "figcaption" é para colocar legenda nas imagens.  -->

    </figure>
    <p class="text sombra" >Blog de conteudos da área de Tecnologias.</p>
    <div class="row">
        <div class="col-md-4 col-sm-12 space">
            <a class="btn btn-light btn-block" href="https://t.me/visaoemti" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
        </div>
        <div class="col-md-4 col-sm-12 space">
            <a class="btn btn-light btn-block" href="https://github.com/andrevalbert" target="_blank"> <i class="fab fa-github"></i>GitHub</a>
        </div>
        <div class="col-md-4 col-sm-12 space">
            <a class="btn btn-light btn-block" href="https://www.facebook.com/visaoemti" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
        </div>
    </div>
</div>

</header>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
